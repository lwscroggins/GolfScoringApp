<div data-ng-controller="useraccesscontroller" class="login">
  <form name="signinform">
    <p>Enter your email address</p>
    <input type="text" required data-ng-model="user.email" placeholder="Enter your email address">
    <p></p>
    <p>Enter your password</p>
    <input type="text" required data-ng-model="user.password" placecholder="Enter your password">
    <button data-ng-disabled="signinform.$invalid" data-ng-click="signin()">Sign In</button>
  </form>
</div>
